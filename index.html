<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chef: Smart Recipe Generator</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-3xl rounded-xl shadow-2xl p-6 sm:p-10">
        
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">
                Gemini 
                <span class="text-green-600">Chef</span>
                <span class="text-yellow-400">üßë‚Äçüç≥</span>
            </h1>
            <p class="text-gray-600 mt-2 text-lg">Your Smart Recipe Generator</p>
        </header>

        <!-- Input Form Section -->
        <div class="space-y-6">
            <div>
                <label for="ingredientsInput" class="block text-sm font-medium text-gray-700 mb-2">
                    What ingredients do you have?
                </label>
                <textarea id="ingredientsInput"
                    class="w-full h-24 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150"
                    placeholder="e.g., Chicken, broccoli, pasta, garlic, cheese..."></textarea>
            </div>
            
            <div>
                <label for="preferenceSelect" class="block text-sm font-medium text-gray-700 mb-2">
                    Any specific preferences or cuisine?
                </label>
                <select id="preferenceSelect"
                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition duration-150">
                    <option value="General">General</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Keto">Keto</option>
                    <option value="Quick Meal">Quick Meal</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                </select>
            </div>
            
            <button id="generateButton"
                class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105 active:scale-100 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                Generate Recipe
            </button>
        </div>

        <!-- Output Section -->
        <div class="mt-10">
            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="text-center text-gray-600 text-lg hidden">
                <p>üßë‚Äçüç≥ Cooking up a new recipe... please wait.</p>
            </div>

            <!-- Error Message Box -->
            <div id="errorMessage" class="hidden p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <p><span class="font-bold">Error:</span> <span id="errorText"></span></p>
            </div>

            <!-- Recipe Output -->
            <div id="recipeOutput" class="hidden mt-6 border border-gray-200 rounded-lg shadow-inner max-h-[60vh] overflow-y-auto">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        const ingredientsInput = document.getElementById('ingredientsInput');
        const preferenceSelect = document.getElementById('preferenceSelect');
        const generateButton = document.getElementById('generateButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const recipeOutput = document.getElementById('recipeOutput');

        const apiKey = ""; // API key will be automatically provided by the environment
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // The mandatory JSON schema (structure remains in English for coding stability)
        const recipeSchema = {
            "type": "OBJECT",
            "properties": {
                "recipeName": { "type": "STRING", "description": "The creative and appealing name of the recipe." },
                "prepTime": { "type": "STRING", "description": "Total preparation and cooking time, e.g., '45 minutes'." },
                "servings": { "type": "STRING", "description": "Number of servings, e.g., '4 people'." },
                "ingredients": {
                    "type": "ARRAY",
                    "items": { "type": "STRING", "description": "A single ingredient item (e.g., '2 cups chicken broth')." }
                },
                "instructions": {
                    "type": "ARRAY",
                    "items": { "type": "STRING", "description": "A single, clear step of the cooking instructions." }
                }
            },
            "required": ["recipeName", "prepTime", "servings", "ingredients", "instructions"]
        };

        generateButton.addEventListener('click', generateRecipe);

        // --- TTS Helper Functions ---

        // Base64 to ArrayBuffer conversion
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // PCM to WAV conversion (API returns signed PCM 16 bit)
        function pcmToWav(pcm16, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2; // 16-bit PCM
            const buffer = new ArrayBuffer(44 + pcm16.length * bytesPerSample);
            const view = new DataView(buffer);
            
            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            // RIFF identifier
            writeString(view, 0, 'RIFF');
            // File size (not including RIFF chunk and chunk size)
            view.setUint32(4, 36 + pcm16.length * bytesPerSample, true);
            // 'WAVE' format
            writeString(view, 8, 'WAVE');
            
            // FMT sub-chunk
            writeString(view, 12, 'fmt '); // 'fmt ' chunk identifier
            view.setUint32(16, 16, true);  // Chunk size: 16
            view.setUint16(20, 1, true);   // Audio format: 1 (PCM)
            view.setUint16(22, numChannels, true); // Number of channels
            view.setUint32(24, sampleRate, true); // Sample rate
            view.setUint32(28, sampleRate * numChannels * bytesPerSample, true); // Byte rate
            view.setUint16(32, numChannels * bytesPerSample, true); // Block align
            view.setUint16(34, 16, true);  // Bits per sample
            
            // DATA sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, pcm16.length * bytesPerSample, true); // Data size
            
            // Write the PCM data
            let offset = 44;
            for (let i = 0; i < pcm16.length; i++, offset += bytesPerSample) {
                view.setInt16(offset, pcm16[i], true);
            }
            
            return new Blob([view], { type: 'audio/wav' });
        }
        
        // --- Core Recipe Generation Function (Uses structured JSON) ---

        async function generateRecipe() {
            const ingredients = ingredientsInput.value.trim();
            const preference = preferenceSelect.value;
            
            if (!ingredients) {
                showError("Please enter at least one ingredient.");
                return;
            }

            // Build the user query, explicitly asking for the recipe to be generated in English.
            const userQuery = `Generate a ${preference} recipe using these ingredients: ${ingredients}. The entire recipe, including the name, preparation time, servings, ingredients list, and instructions, must be generated in the English language.`;
            
            // CRITICAL IMPROVEMENT: System Instruction to enforce strict JSON output
            const systemPrompt = `You are a strict, expert chef AI. Your sole task is to generate a recipe in the English language and STRICTLY follow the provided JSON schema. Output ONLY the JSON object, with no preamble, explanation, or markdown formatting (like \`\`\`json\`). The recipe content must be in English.`;

            // Reset UI
            hideError();
            recipeOutput.classList.add('hidden');
            recipeOutput.innerHTML = '';
            loadingIndicator.classList.remove('hidden');
            generateButton.disabled = true;
            generateButton.textContent = 'Generating...';
            
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: recipeSchema
                }
            };

            try {
                const response = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({})); // Catch JSON parse failure if body is non-JSON
                    
                    // Detailed logging for API errors
                    console.error("API Response Error:", response.status, response.statusText);
                    console.error("Error Body (if available):", errorBody);

                    throw new Error(errorBody.error?.message || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                let jsonText;
                let parsedJson;

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    
                    jsonText = result.candidates[0].content.parts[0].text;
                    
                    try {
                        // Attempt strict JSON parsing
                        parsedJson = JSON.parse(jsonText);
                    } catch (e) {
                        // Enhanced handling for JSON parsing errors (e.g., if model added markdown or noise)
                        console.warn("JSON Parsing Failed. Attempting cleanup...", e);
                        
                        // Attempt to clean the output (remove ```json and surrounding text)
                        const cleanedText = jsonText
                            .replace(/```json\s*/g, '')
                            .replace(/\s*```/g, '')
                            .trim();
                        
                        try {
                            parsedJson = JSON.parse(cleanedText);
                        } catch (e2) {
                            // If cleanup also fails, throw a more informative error including the raw output
                            throw new Error(`Invalid structured response. Raw output received: ${jsonText}`);
                        }
                    }

                    displayRecipe(parsedJson);

                } else {
                    throw new Error("Invalid response structure from API.");
                }

            } catch (error) {
                // *** ULTIMATE ROBUSTNESS ERROR HANDLING ***
                console.error("Critical Error during Recipe Generation:", error);
                
                let userMessage = "Failed to generate recipe. Please try again.";
                
                if (error.message.includes("Invalid structured response")) {
                    userMessage = `Recipe generation failed. The model did not comply with the structured JSON format. Please try again.`;
                    // Display the raw text if available for debugging
                    const rawOutput = error.message.split('Raw output received:').pop().trim();
                    recipeOutput.innerHTML = `<div class="p-4 text-red-700 bg-red-100 rounded-lg"><h4>Raw Response:</h4><pre class="whitespace-pre-wrap">${rawOutput}</pre></div>`;
                    recipeOutput.classList.remove('hidden');
                } else if (error.message.includes("HTTP")) {
                    // Handle API HTTP errors (400, 403, 500, etc.)
                     userMessage = `API Connection Error: ${error.message.split(':').pop().trim()}`;
                } else if (error.message.includes("Failed to fetch")) {
                    // Handle network issues (CORS, internet down, domain resolution)
                     userMessage = `Network connection or API access issue. Please check your internet.`;
                } else {
                     userMessage += ` (Error: ${error.message.substring(0, 70)}...)`;
                }

                showError(userMessage);

            } finally {
                // Restore UI in all cases
                loadingIndicator.classList.add('hidden');
                generateButton.disabled = false;
                generateButton.textContent = 'Generate Recipe';
            }
        }
        
        // --- TTS Read Aloud Feature ---

        async function readRecipeInstructions(instructions) {
            const ttsButton = document.getElementById('ttsButton');
            ttsButton.disabled = true;
            const originalText = ttsButton.innerHTML;
            ttsButton.innerHTML = '...Reading';
            
            // Combine instructions into a single reading text
            const instructionsText = instructions.join('. ') + ' Recipe complete.';
            // Request TTS in English using the Zephyr voice
            const ttsQuery = `Read the following recipe instructions: ${instructionsText}`;

            const ttsPayload = {
                contents: [{ parts: [{ text: ttsQuery }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Zephyr" } 
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };
            
            const ttsApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            try {
                const response = await fetchWithBackoff(ttsApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ttsPayload)
                });

                if (!response.ok) throw new Error(`TTS HTTP error! status: ${response.status}`);
                
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/L16")) {
                    // Extract sample rate (default is often 16000)
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                    
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.play();

                    audio.onended = () => {
                        ttsButton.disabled = false;
                        ttsButton.innerHTML = originalText;
                        URL.revokeObjectURL(audioUrl);
                    };

                } else {
                    throw new Error("TTS API did not return audio data.");
                }
                
            } catch (error) {
                console.error("TTS Error:", error);
                showError("Failed to read aloud.");
                ttsButton.disabled = false;
                ttsButton.innerHTML = originalText;
            }
        }
        
        // --- Nutritional Analysis Feature ---

        async function analyzeNutrition(recipe) {
            const analysisButton = document.getElementById('analysisButton');
            const analysisOutput = document.getElementById('analysisOutput');
            
            // Toggle logic for display/hide
            if (!analysisOutput.classList.contains('hidden')) {
                analysisOutput.classList.add('hidden');
                analysisButton.innerHTML = '‚ú® Analyze Nutrition';
                return;
            }
            
            analysisOutput.innerHTML = '<p class="text-center p-4 text-gray-500">Analyzing...</p>';
            analysisOutput.classList.remove('hidden');
            analysisButton.disabled = true;
            analysisButton.innerHTML = '...Analyzing';
            
            // Construct the full recipe text from the parsed JSON
            const recipeText = `
                Recipe Name: ${recipe.recipeName}
                Prep Time: ${recipe.prepTime}
                Servings: ${recipe.servings}
                Ingredients: ${recipe.ingredients.join(', ')}
                Instructions: ${recipe.instructions.join('. ')}
            `;

            // Query for nutritional analysis in English
            const userQuery = `Analyze the nutritional content of the following recipe. Provide a concise summary in English that includes estimated calories, the main macro-nutrients (protein, fat, carbs), and a health score or a simple health tip (e.g., 'Low Carb', 'High Fiber'). The output must be formatted using markdown lists or bold text.

            Recipe to analyze:
            ${recipeText}`;

            // Use standard API for text analysis
            const analysisApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }]
            };

            try {
                const response = await fetchWithBackoff(analysisApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`Analysis HTTP error! status: ${response.status}`);
                
                const result = await response.json();
                const analysisText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (analysisText) {
                    // Simple markdown to HTML conversion for display
                    const htmlContent = analysisText
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                        .replace(/^- /gm, '<li class="list-none relative pl-4"><span class="absolute left-0 top-1.5 h-2 w-2 bg-yellow-500 rounded-full"></span><span class="ml-4">')
                        .replace(/$/gm, '</span></li>')
                        .replace(/\n\n/g, '<br><br>');

                    analysisOutput.innerHTML = `
                        <div class="p-4 bg-yellow-50 border-t-2 border-yellow-300 rounded-b-lg shadow-inner mt-4">
                            <h4 class="text-lg font-bold text-yellow-800 mb-2">Nutritional Analysis</h4>
                            <ul class="text-gray-700 space-y-2 text-left">${htmlContent}</ul>
                        </div>
                    `;
                } else {
                    analysisOutput.innerHTML = '<p class="text-center p-4 text-red-500">Failed to get analysis.</p>';
                }

            } catch (error) {
                console.error("Nutritional Analysis Error:", error);
                analysisOutput.innerHTML = '<p class="text-center p-4 text-red-500">An error occurred during analysis.</p>';
            } finally {
                analysisButton.disabled = false;
                analysisButton.innerHTML = '‚ú® Hide Analysis';
            }
        }
        
        // --- Display and Utility Functions ---
        
        function displayRecipe(recipe) {
            const recipeHTML = `
                <div class="p-6 sm:p-8 text-left">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">${recipe.recipeName}</h2>
                    
                    <!-- Feature Buttons -->
                    <div class="flex flex-col sm:flex-row justify-start space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
                        <button id="ttsButton" class="flex items-center justify-center bg-green-100 text-green-700 font-medium py-2 px-4 rounded-full hover:bg-green-200 transition duration-300 transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">
                            <span class="mr-2">üîä</span>
                            Read Instructions
                        </button>
                        <button id="analysisButton" class="flex items-center justify-center bg-yellow-100 text-yellow-700 font-medium py-2 px-4 rounded-full hover:bg-yellow-200 transition duration-300 transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
                            <span class="mr-2">‚ú®</span> Analyze Nutrition
                        </button>
                    </div>

                    <!-- Nutritional Analysis Output (Initially Hidden) -->
                    <div id="analysisOutput" class="hidden"></div>
                    
                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-6 text-gray-600 mb-6 justify-start">
                        <span class="flex items-center">
                            <span class="mr-2 text-yellow-500">‚è±Ô∏è</span>
                            <strong>Prep Time:</strong>&nbsp;
                            ${recipe.prepTime}
                        </span>
                        <span class="flex items-center">
                            <span class="mr-2 text-green-500">üçΩÔ∏è</span>
                            <strong>Servings:</strong>&nbsp;
                            ${recipe.servings}
                        </span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1">
                            <h3 class="text-xl font-semibold text-gray-700 mb-3 border-b-2 border-green-200 pb-1 text-left">Ingredients</h3>
                            <!-- LTR lists use list-none with padding-left and margin-left adjustments -->
                            <ul class="space-y-1 text-gray-700 list-none pl-4">
                                ${recipe.ingredients.map(item => `<li class="relative"><span class="absolute left-0 top-1.5 h-2 w-2 bg-green-500 rounded-full"></span><span class="ml-4">${item}</span></li>`).join('')}
                            </ul>
                        </div>
                        <div class="md:col-span-2">
                            <h3 class="text-xl font-semibold text-gray-700 mb-3 border-b-2 border-green-200 pb-1 text-left">Instructions</h3>
                            <!-- LTR numbered lists -->
                            <ol class="space-y-3 text-gray-700 list-none pl-6">
                                ${recipe.instructions.map((step, index) => `<li class="relative"><span class="absolute left-0 font-bold text-green-600">${index + 1}.</span><span class="ml-6">${step}</span></li>`).join('')}
                            </ol>
                        </div>
                    </div>
                </div>
            `;
            recipeOutput.innerHTML = recipeHTML;

            // Attach new listeners after DOM insertion
            document.getElementById('ttsButton').addEventListener('click', () => readRecipeInstructions(recipe.instructions));
            document.getElementById('analysisButton').addEventListener('click', () => analyzeNutrition(recipe));
            
            recipeOutput.classList.remove('hidden');
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
            errorText.textContent = '';
        }

        // Exponential backoff fetch
        async function fetchWithBackoff(url, options, maxRetries = 5, baseDelay = 1000) {
            let attempt = 0;
            while (attempt < maxRetries) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 || (response.status >= 500 && response.status <= 599)) {
                        // Throttling or server error, retry
                        throw new Error(`Retryable error: ${response.status}`);
                    }
                    return response; // Success
                } catch (error) {
                    if (attempt === maxRetries - 1) {
                        throw error; // Max retries reached
                    }
                    const delay = baseDelay * Math.pow(2, attempt) + Math.random() * 1000;
                    // Do not log retries as errors in the console
                    await new Promise(resolve => setTimeout(resolve, delay));
                    attempt++;
                }
            }
        }
    </script>
